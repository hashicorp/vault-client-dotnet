name: Release to NuGet

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ["3.1.x"]
    name: Create Release

    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2 # TSCCR: no entry for repository "actions/setup-dotnet"
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5 # TSCCR: no entry for repository "NuGet/setup-nuget"
      - name: Create NuGet Package
        run: dotnet pack -c Release -p:PackageVersion=${{ github.event.release.tag_name }} --include-symbols  -p:SymbolPackageFormat=snupkg
      - name: Push NuGet Package
        run: nuget push **/*.nupkg -ApiKey ${{ secrets.NUGET_API_KEY }} -src https://api.nuget.org/v3/index.json
