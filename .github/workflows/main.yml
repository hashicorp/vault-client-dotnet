name: ci

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '3.1.x' ]
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal

  check-regen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install rename utility
        run: sudo apt-get -y install rename

      - name: Check regenerated files
        run: |
          make regen
          readonly changed_files="$(git diff --stat ':!Vault.sln')"
          if [[ "${changed_files}" != "" ]]; then
            echo "Found diffs after running 'make regen'"
            echo "Please run 'make regen' & commit the changed files:"
            echo "${changed_files}"
            exit 1
          fi

  check-readme-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Ensure the readme is formatted (make format-readme)
        uses: creyD/prettier_action@v4.3
        with:
          dry: True
          prettier_options: --write README.md

